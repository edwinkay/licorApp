<div style="display: flex;
    justify-content: center;">
  <div style="margin-top: 8%; width: 30%;">
    <form class="login-form" (ngSubmit)="login()" [formGroup]="loginUsuario"
      class="form-contenedor">
      <h2 class="form-title">Iniciar sesión</h2>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          name="email"
          placeholder="correo electronico"
          formControlName="email"
        />
        <span
          *ngIf="
            loginUsuario.get('email')?.hasError('required') &&
            loginUsuario.get('email')?.touched
          "
          class="text-danger errorLabel"
          >El <strong>correo </strong>es requerido</span
        >
        <span
          *ngIf="
            loginUsuario.get('email')?.hasError('email') &&
            loginUsuario.get('email')?.touched
          "
          class="text-danger errorLabel"
          >El <strong>correo </strong>es invalido</span
        >
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
          formControlName="password"
        />
        <span
          *ngIf="
            loginUsuario.get('password')?.hasError('required') &&
            loginUsuario.get('password')?.touched
          "
          class="text-danger errorLabel"
          >La <strong>contraseña </strong>debe contener mas de 6
          caracteres</span
        >
      </div>
      <div class="form-group form-links">
        <a href="#" class="forgot-password" routerLink="/recuperar"
          >¿Olvidaste tu contraseña?</a
        >
        <a href="#" class="register-link" routerLink="/registrar"
          >Registrarse</a
        >
      </div>
      <button type="submit" class="submit-button" [disabled]="loginUsuario.invalid" >Iniciar sesión</button>
    </form>
  </div>
</div>
